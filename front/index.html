<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados da Bola</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="jogos.html">Jogos</a></li>
                <li><a href="estatisticas.html">Estatísticas</a></li>
            </ul>
        </nav>

        <main class="main">
            <header>
                <div class="logotexto">
                    Dados da Bola
                </div>

                <div class="campeonatos">
                    
                        <select name="campeonatos" id="campeonatos">
                            <option value="brasileirao">Campeonato Brasileiro</option>
                            <option value="premierleague">Premier League</option>
                            <option value="laliga">La Liga</option>
                            <option value="bundesliga">Bundesliga</option>
                            <option value="seriea">Serie A</option>        
                    
                        </select>
                </div>

                <div class="select-times">
                        <select name="times" id="times">
                            <option value="time1">Time 1</option>
                            <option value="time2">Time 2</option>
                            <option value="time3">Time 3</option>
                            <option value="time4">Time 4</option>
                            <option value="time5">Time 5</option>
                        </select>
                </div>

                <div class="pesquisa">
                    <label for="search" class="visually-hidden">Pesquisar jogadores</label>
                    <input type="text" id="search" placeholder="Pesquisar Jogadores">
                </div>
            </header>

            <div class="secao2">
                <div class="times">
                    <div>Times</div>
                </div>

                <div class="estatisticas">
                    <div class="selecao">Seleção da Rodada</div>
                    <div class="stats"> Stats Jogadores</div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
